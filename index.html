<html>
  <head>
    <title>Index of /</title>
    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.5.9/dist/css/uikit.min.css" />
    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.9/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.9/dist/js/uikit-icons.min.js"></script>
	<link rel="stylesheet" href="style.css" />
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css" rel="stylesheet">
  </head>
  <body>
	<nav class="uk-navbar-container uk-navbar" uk-navbar="" style="background: #0c0f27;">
		<div class="uk-navbar-left">
			<ul class="uk-navbar-nav">
				<li>
					<a class="uk-navbar-item uk-logo" href="https://that-guy.tech"><img class="uk-preserve-width uk-border-circle" src="https://cdn.jsdelivr.net/gh/Wallvon/that-bot-panel-cdn@master/roberts_nobg.png" alt="" width="40"></a>
				</li>
			</ul>
		</div>
	</nav>
    <table class="uk-table uk-table-divider">
      <thead>
        <tr>
          <th>File</th>
        </tr>
      </thead>
      <tbody class="file-list">
        <tr>
        </tr>
      </tbody>
    </table>
	<footer id="site-foot" class="uk-section uk-section-secondary uk-section-xsmall uk-sticky uk-scrollspy-inview uk-animation-slide-bottom" uk-sticky="bottom: true" uk-scrollspy="cls: uk-animation-slide-bottom; repeat: true">
		<div class="uk-container uk-text-small uk-text-center">
			<i class="fas fa-terminal"></i> with <i class="fas fa-heart"></i> by <a href="https://that-guy.tech/">Robert S.</a>
			<br class="uk-margin-top"><a href="https://status.that-guy.tech" target="_blank">Status Page</a> â€¢ <a href="https://discord.gg/qy9SKfg" target="_blank">Discord Server</a>
		</div>
	</footer>
    <script>
      (async () => {
        const response = await fetch('https://api.github.com/repos/Wallvon/memes/contents/');
        const data = await response.json();
        for (let file of data) {
			var tableRef = document.getElementsByClassName('file-list')[0];
			var rows = tableRef.rows;
			var rowsSoFar = (rows==null) ? 0 : rows.length;
			var newRow = tableRef.insertRow(rowsSoFar);
			var newCell  = newRow.insertCell(0);
			newCell.innerHTML = `<a href="${file.path}">${file.name}</a>`;
        }
      })()
    </script>
  <body>
</html>
